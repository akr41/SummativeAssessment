<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
	<title>Summative Assessment</title>
	<link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous">
	
</head>
<body>
	<div class="container">
		<h1 align="center">Update Employee</h1>
		<form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
			
			<!-- Hidden form field to handle update -->
			<input type="hidden" th:field="*{id}">
			
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4"><br>
			
			<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4"><br>
			
			<input type="email" th:field="*{email}" class="form-control mb-4 col-4"><br>
			
			<input type="text" th:field="*{password}" class="form-control mb-4 col-4"><br>

			<button type="submit" class="btn btn-info col-2">Update</button>
			
		</form>
		<hr>
		<a th:href="@{/listEmployees}">‚Üê Back to Employee List</a>
	</div>
</body>
</html>
