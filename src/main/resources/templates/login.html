<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
	<title>Summative Assessment</title>
	<link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous">
	
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Employee Sign-in</h1>
				<form th:action="@{/login}" th:object="${employee}" method="POST">
				
					<!-- Registration message -->
					<div th:if="${param.success}">
						<div class="alert alert-info">Successfully Registered!</div>
					</div>		
							
					<!-- Error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid e-mail or password</div>
					</div>
					
					<!-- Logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">Successfully Logged out!</div>
					</div>
					
					<div class="form-group">
						<label for="username">E-mail:</label>
						<input type="email" class="form-control" id="email" name="email"
						placeholder="abc@xyz.com" required autofocus="autofocus"/>
					</div>
					
					<div class="form-group">
						<label for="password">Password:</label>
						<input type="password" class="form-control" id="password" name="password"
						required placeholder="********"/>
					</div>
					
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Login"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<span>New user?
							<a th:href="@{/showNewEmployeeForm}">Register here</a>
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
